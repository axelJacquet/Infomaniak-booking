<div class="row">
  <div class="col-xs-12" >
    <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }}</h3>
    <p>{{ book.synopsis }}</p>

  <h3 *ngIf="edit"> Titre :
    <input type="text" name="" [(ngModel)]="book.title" *ngIf="edit">
  </h3>
  <h3 *ngIf="edit"> Auteur :
    <input type="text" name="" [(ngModel)]="book.author" *ngIf="edit">
  </h3>
  <h3 *ngIf="edit"> Synopsis :
    <input type="text" name="" [(ngModel)]="book.synopsis" *ngIf="edit">
  </h3>


    <button class="btn btn-default" (click)="onBack()">Retour</button>
    <button class="btn btn-default" *ngIf="!edit && admin" (click)="Onedit()" >editer</button>
    <button class="btn btn-default" *ngIf="edit" (click)="BookStatus()">enregistrer</button>
  </div>
</div>
